


<div class="container add-movie-form">
    <form action="/add-movie" method="POST">
        
        <div class="row">
            <div class="col-md-4">
                <label for="name">Title</label>
            </div>
            <div class="col-md-1">
               
                <label for="year">Year </label>
            </div>
            <div class="col-md-4">
                <label for="director">Director</label>
            </div>
            <div class="col-md-3">
                <label for="hours">Run Time </label>
                
            </div>
            


        </div>
        
        
        <div class="row">
            <div class="col-md-4">
                <!--<label for="name">Title</label>-->
                <input class="form-control" type="text" placeholder="movie name" name="name" id="name">
            </div>
            <div class="col-md-1">
              <!--  <label for="year">Year </label>-->
                <select id="year" name="year" class="form-control"></select>
            </div>
            <div class="col-md-4">
             <!--   <label for="director">Director</label> -->
                <input class="form-control" type="text" placeholder="director" name="director" id="director">
            </div>
            <div class="col-md-3">
              <!--  <label for="hours">Run Time </label> -->
                <input class="form-control" type="number" name="hours" id="hours" min="0">hr
                <input class="form-control" type="number" name="minutes" id="minutes" min="0" max="59">min
                

            </div>
            


        </div>
        
        <div class="form-group form-inline buttons">    
            <button class="btn btn-primary" type="submit" value="Cancel" id="cancel">Cancel</button>
            <button class="btn btn-primary" type="submit" value="Save" id="submit">Save</button>
        </div>
    </form>
</div>
